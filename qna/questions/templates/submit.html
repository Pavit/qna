{% extends "base.html" %}
{% block submit_question %}

<div class="row">
  <div class="large-9 large-centered columns">
    <div class="panel red profile">
      <div class="row">
        <div class="large-3 columns">
          <h1 class="left">Submit</h1>
        </div>
        <!-- Begin Form -->
        <div class="large-9 columns">
          <form action="" method="POST">
            {% csrf_token %}
            <!-- Question -->
            <div class="row">
              <div class="large-3 columns">
                <h1 class="text-center">Q.</h1>
              </div>
              <div class="large-9 columns">
                {{question_form.as_p}}
              </div>
            </div>
            <!-- Answers -->
            <div class="row">
              <div class="large-3 columns">
                <h1 class="text-center">A.</h1>
                
              </div>
              
              <div class="large-9 columns">
              {{ answer_formset.management_form }}
                <div class = "answer">
                  {{answer_formset.non_form_errors }}
                  {% for form in answer_formset.forms %}
                  {{form.as_p}}

                   {% endfor %}
                   </div>

              </div>
            </div>

            <!-- Submit -->
            <div class="row">
              <div class="large-3 columns">
              </div>
              <div class="large-9 columns">
                <input class="button expand h1_offset" type="submit" value="submit"/>
              </div>
            </div>
          </form>
        </div>
        <!-- End Form -->
      </div>
    </div>
  </div>
</div>
{% endblock submit_question %}
